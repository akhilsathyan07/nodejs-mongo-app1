<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Team</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://w7.pngwing.com/pngs/595/967/png-transparent-world-cup-background-football-stadium-other-sport-symmetry.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
      text-align: left;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <form action="/register" method="POST">
    <h1>Welcome to Team Registry Portal</h1>
    <h2>Create Your Team Profile</h2>
    <label for="name">Team Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter team name" required>

    <label for="email">Player Mail ID:</label>
    <input type="email" id="email" name="email" placeholder="Enter player email" required>

    <label for="jersey number">Jersey Number:</label>
    <input type="text" id="jersey number" name="jersey number" placeholder="Enter jersey number" required>

    <button type="submit">Apply</button>
  </form>
</body>
</html>
